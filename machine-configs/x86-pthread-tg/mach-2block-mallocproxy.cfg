# ==============================
# Memory Target config
#

[MemTargetType0]
   name                         = shared

[MemTargetInst0ForNullPlaceholderForXe]
   id                           = 0
   type                         = shared
   size                         = 0
   memplatform                  = 0
   level                        = 0

[MemTargetInst0ForL1]
   id                           = 1-9
