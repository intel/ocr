# ==============================
# Allocator config
#

# Allocator types
[AllocatorType0]
   name                         = tlsf

[AllocatorType1]
   name                         = mallocproxy

[AllocatorType2]
   name                         = null

# Allocator instances
[AllocatorInst0Null]
   id                           = 0
   type                         = null
   size                         = 0 # 0 MB
   memtarget                    = 0

[AllocatorInst0ForL1]
   id                           = 1-9
   type                         = tlsf
   size                         = 49152       # 48K (estimated L1 left over after non-heap static purposes.  TODO: make this precisely fit leftover space, subject to a minimum for TLSF overhead tables.)
   memtarget                    = 1-9

[AllocatorInst0ForL2]
   id                           = 10
   type                         = tlsf
# Hack the size down so that we can exercise the mallocProxy allocator at L4
#  size                         = 2097152     # 2M (TODO: same as above.)
   size                         = 16384       # 16K
   memtarget                    = 10

[AllocatorInst0ForL3]
   id                           = 11
   type                         = tlsf
# Hack the size down so that we can exercise the mallocProxy allocator at L4
#  size                         = 8388608     #8M (TODO: same as above.)
   size                         = 32768       #32K
   memtarget                    = 11
   slicecount                   = 4           # Lop this many "slices" off the overall size.  The slices will be utilized
                                              # in round-robin fashion at demand time.  Slicing reduces contention.
# Hack the size down so that we can exercise the mallocProxy allocator at L4
#  slicesize                    = 65536       # Slices will be of this size.  (Gross size:  includes pool_t header and all block header_t's)
   slicesize                    = 5120        # Slices will be of this size.  (Gross size:  includes pool_t header and all block header_t's)

[AllocatorInst0ForL4]
# Change this allocator to a mallocProxy.  (This also means that the "GlobalMem" allocator will not be reached)
#  id                           = 12
#  type                         = tlsf
#  size                         = 33554432    # 32M (TODO: same as above.)
#  memtarget                    = 12
#  slicecount                   = 32          # Lop this many "slices" off the overall size.  The slices will be utilized
#                                             # in round-robin fashion at demand time.  Slicing reduces contention.
#  slicesize                    = 524288      # Slices will be of this size.  (Gross size:  includes pool_t header and all block header_t's)
   id                           = 12
   type                         = mallocproxy
   memtarget                    = 12
   size                         = 33554432    # 32M;  Irrelevant for mallocproxy allocator.

[AllocatorInst0ForGlobalMem]
   id                           = 13
   type                         = tlsf
   size                         = 536870912   #512MB  just a proxy for how large main memory might end up being.  TODO: same as above.)
   memtarget                    = 13
   slicecount                   = 384         # Lop this many "slices" off the overall size.  The slices will be utilized
                                              # in round-robin fashion at demand time.  Slicing reduces contention.
   slicesize                    = 524288      # Slices will be of this size.  (Gross size:  includes pool_t header and all block header_t's)


# Allocator instances
[AllocatorInst1Null]
   id                           = 14
   type                         = null
   size                         = 0 # 0 MB
   memtarget                    = 14

[AllocatorInst1ForL1]
   id                           = 15-23
   type                         = tlsf
   size                         = 49152       # 48K (estimated L1 left over after non-heap static purposes.  TODO: make this precisely fit leftover space, subject to a minimum for TLSF overhead tables.)
   memtarget                    = 15-23

[AllocatorInst1ForL2]
   id                           = 24
   type                         = tlsf
# Hack the size down so that we can exercise the mallocProxy allocator at L4
#  size                         = 2097152     # 2M (TODO: same as above.)
   size                         = 16384       # 16K
   memtarget                    = 24


