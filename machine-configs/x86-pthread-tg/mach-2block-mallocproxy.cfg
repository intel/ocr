   type                         = shared
   size                         = 8454144     # 8MB+64KB
   memplatform                  = 11
   level                        = 3           # L3 is at level 3, the Unit level.

[MemTargetInst0ForL4]
   id                           = 12
   type                         = shared
   size                         = 33619968    # 32MB+64KB
   memplatform                  = 12
   level                        = 4           # L4 is at level 4, the Chip level.

[MemTargetInst0ForGlobalMem]
   id                           = 13
   type                         = shared
   size                         = 536936448   # 512MB+64KB
   memplatform                  = 13
